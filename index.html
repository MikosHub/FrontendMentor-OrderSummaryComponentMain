<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div id="card">
    <div id="image">
      <img src="images/illustration-hero.svg">
    </div>
    <div id="content">
      <h1>Order Summary</h1>
      <div id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      <div id="plan-container">
        <span id="icon">
          <img src="images/icon-music.svg">
        </span>
        <div id="plan-content">
          <span id="plan-name">Annual Plan</span>
          <span id="plan-description">$59.99/year</span>
        </div>
        <span id="change-link" class="interactive">Change</span>
      </div>
      <div class="button interactive" id="proceed-btn">
        <span>Proceed to Payment</span>
      </div>
      <div class="button interactive" id="cancel-btn">
        <span>Cancel Order</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
